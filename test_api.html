<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Heart Disease Prediction API Test</h1>
    <button onclick="testAPI()">Test Prediction API</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const testData = {
                age: 50,
                sex: 1,
                cp: 0,
                trestbps: 120,
                chol: 200,
                fbs: 0,
                restecg: 0,
                thalach: 150,
                exang: 0,
                oldpeak: 0.0,
                slope: 0,
                ca: 0,
                thal: 0
            };

            try {
                const response = await fetch('http://localhost/heart_disease/api/predict.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testData)
                });

                const result = await response.json();
                document.getElementById('result').innerHTML = 
                    '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
